<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Nested Selectors - CodePen</title>
	    <link rel="stylesheet" href="simple_marketing.css" media="screen" type	="text/css" />
	</head>
	<body>
		<h3>Simple marketing</h3>
		<header>
			This is what a header looks like.
		</header>
		<p>
		<div class="one">
		One column.
		</div>
		<div class="two">
		Two column.
		</div>
		<nav class="boxes">
			<div class="three">
			Three column.
			</div>
			</div>
			<div class="four">
			Four column.
			</div>
			<div class="five">
			Five column.
			</div>
		</nav>
		<div class="footer">
			This is a footer.
		</div>
</body>
